<!DOCTYPE html>
<html>
  <head>
    <title>Ein Gedicht bitte!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Ein Gedicht bitte!</h1>
      <nav>
        <ul>
          <li><a href="#">Startseite</a></li>
          <li><a href="#">Über uns</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Eingabe:</h2>
        <form action="create.py" method="post">
            <label for="type">Typ:</label>
            <select id="type" name="type">
              <option value="Gedicht">Gedicht</option>
              <option value="Spruch">Spruch</option>
              <option value="Witz">Witz</option>
            </select>
          
            <label for="style">Stil:</label>
            <select id="style" name="style">
              <option value="Lustig">Lustig</option>
              <option value="Gruselig">Gruselig</option>
              <option value="Böse">Böse</option>
            </select>
          
            <label for="who">Wen?:</label>
            <select id="who" name="who">
              <option value="Mutti">Mutti</option>
              <option value="Vater">Vater</option>
              <option value="Opa">Opa</option>
              <option value="Oma">Oma</option>
              <option value="Kind">Kind</option>
              <option value="Ehefrau">Ehefrau</option>
            </select>
          
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          
            <label for="age">Alter:</label>
            <input type="number" id="age" name="age" required>
            
            <input type="submit" value="Absenden">
          </form>
          <div id="output"></div>
      </section>
    </main>
    <footer>
      <p>Copyright © 2023 | Ein Gedicht bitte!</p>
    </footer>
  </body>
</html>
